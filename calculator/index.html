<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="container col-md-6 p-3" id="Calculator">
        <!-- header -->
        <div class="container p-0" id="title">
            <h1 class="text-center">
                Simple Calculator
            </h1>
        </div>

        <!-- output -->
        <div class="container p-0" id="main">
            <div class="row my-3 px-2">
                <input type="text" name="input" class="col-xs-12 text-right calcs" size="30" id="print" value="">
            </div>
        </div>

        <!-- buttons -->
        <div class="container p-0" id="calcs-button">
            <div class="row">
                <div class="col-4 p-1">
                    <button class="btn butn btn-lg btn-default" value="parenLeft">(</button>
                </div>
                <div class="col-4 p-1">
                    <button class="btn butn btn-lg btn-default" value="parenRight">)</button>
                </div>
                <div class="col-4 p-1">
                    <button class="btn butn btn-lg btn-default" value="clear">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="7">7</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="8">8</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="9">9</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="times">*</button>
                </div>

            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="4">4</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="5">5</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="6">6</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="minus">-</button>
                </div>

            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="1">1</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="2">2</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="3">3</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="plus">+</button>
                </div>

            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="decimal">.</button>
                </div>
                <div class="col-6 p-1">
                    <button class="btn butn btn-lg btn-default" value="0">0</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="divide">/</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9 p-1">
                    <button class="btn butn btn-lg btn-default" value="equal">=</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn butn btn-lg btn-default" value="delete">C</button>
                </div>
            </div>

        </div>

    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
